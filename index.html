<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacker Health Scorecard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/recharts@2.5.0/dist/Recharts.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script>
    const { useState, useEffect, createElement: e } = React;
    const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, Cell } = window.Recharts;

    function StackerDashboard() {
      const [viewMode, setViewMode] = useState('overview');
      const [timeRange, setTimeRange] = useState('current');
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState(null);
      const [data, setData] = useState(null);
      const [autoRefresh, setAutoRefresh] = useState(true);
      const [countdown, setCountdown] = useState(900);

      useEffect(() => {
        if (!autoRefresh) return;
        
        const timer = setInterval(() => {
          setCountdown(prev => {
            if (prev <= 1) {
              loadFromSheets();
              return 900;
            }
            return prev - 1;
          });
        }, 1000);

        return () => clearInterval(timer);
      }, [autoRefresh]);

      useEffect(() => {
        loadFromSheets();
      }, []);

      const loadFromSheets = async () => {
        setLoading(true);
        setError(null);

        try {
          const response = await fetch('/api/sheets');
          
          if (!response.ok) {
            throw new Error(`Failed to fetch: ${response.statusText}`);
          }

          const processedData = await response.json();
          setData(processedData);
          setCountdown(900);
          
        } catch (err) {
          setError(err.message);
          console.error('Error loading data:', err);
        } finally {
          setLoading(false);
        }
      };

      const formatValue = (key, value) => {
        if (key.includes('sales') || key.includes('ars')) return `$${(value / 1000).toFixed(0)}k`;
        if (key.includes('pacing')) return `${value}%`;
        return value.toLocaleString();
      };

      const getMetricLabel = (key) => {
        const labels = {
          weeklyActiveUsers: 'Weekly Active Users',
          connectWeeklyActiveSites: 'Connect Weekly Active Sites',
          newMeetings: 'New Meetings',
          salesPipelineNegotiations: 'Sales Pipeline (Negotiations)',
          connectStoryPacing: 'Connect Story Pacing',
          arsOver35Days: 'ARs Over 35 Days Past Due'
        };
        return labels[key] || key;
      };

      const getTrendIcon = (change) => {
        if (Math.abs(change) < 1) return '−';
        return change > 0 ? '↑' : '↓';
      };

      const getTrendColor = (key, change) => {
        const isNegativeGood = key === 'arsOver35Days';
        if (Math.abs(change) < 1) return 'text-gray-500';
        if (isNegativeGood) return change < 0 ? 'text-green-600' : 'text-red-600';
        return change > 0 ? 'text-green-600' : 'text-red-600';
      };

      const filterMetrics = () => {
        if (!data) return {};
        const metrics = data.metrics;
        if (viewMode === 'overview') return metrics;
        if (viewMode === 'product') return { 
          weeklyActiveUsers: metrics.weeklyActiveUsers, 
          connectWeeklyActiveSites: metrics.connectWeeklyActiveSites, 
          connectStoryPacing: metrics.connectStoryPacing 
        };
        if (viewMode === 'sales') return { 
          newMeetings: metrics.newMeetings, 
          salesPipelineNegotiations: metrics.salesPipelineNegotiations 
        };
        if (viewMode === 'finance') return { 
          salesPipelineNegotiations: metrics.salesPipelineNegotiations, 
          arsOver35Days: metrics.arsOver35Days 
        };
        return metrics;
      };

      const getTimeRangeLabel = () => {
        if (timeRange === 'current') return 'Current Week';
        if (timeRange === 'fourWeek') return '4-Week Average';
        return '13-Week Average';
      };

      const formatCountdown = (seconds) => {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `${mins}:${secs.toString().padStart(2, '0')}`;
      };

      if (!data) {
        return e('div', { className: 'min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6 flex items-center justify-center' },
          e('div', { className: 'text-center' },
            e('div', { className: 'animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4' }),
            e('p', { className: 'text-slate-600' }, 'Loading dashboard...')
          )
        );
      }

      const filteredMetrics = filterMetrics();

      return e('div', { className: 'min-h-screen bg-gradient-to-br from-slate-50 to-slate-100 p-6' },
        e('div', { className: 'max-w-7xl mx-auto' },
          e('div', { className: 'mb-8' },
            e('div', { className: 'flex items-center justify-between mb-4' },
              e('div', null,
                e('h1', { className: 'text-4xl font-bold text-slate-900 mb-2' }, 'Stacker Health Scorecard'),
                e('p', { className: 'text-slate-600' }, 'Week Ending: ' + data.weekEnding)
              ),
              e('div', { className: 'flex gap-2 items-center' },
                e('div', { className: 'flex items-center gap-2 px-3 py-2 bg-white rounded-lg border border-slate-200' },
                  e('button', {
                    onClick: () => setAutoRefresh(!autoRefresh),
                    className: `text-sm font-medium ${autoRefresh ? 'text-green-600' : 'text-slate-400'}`
                  }, autoRefresh ? '● Auto' : '○ Manual'),
                  autoRefresh && e('span', { className: 'text-sm text-slate-500' }, formatCountdown(countdown))
                ),
                e('button', {
                  onClick: loadFromSheets,
                  disabled: loading,
                  className: 'flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50'
                },
                  e('span', { className: loading ? 'animate-spin' : '' }, '↻'),
                  'Refresh'
                )
              )
            ),
            error && e('div', { className: 'mb-4 p-3 bg-red-50 border border-red-200 rounded-lg flex items-start gap-2' },
              e('span', { className: 'text-red-600' }, '⚠'),
              e('div', { className: 'text-sm text-red-800' }, error)
            ),
            e('div', { className: 'flex gap-2 mb-4' },
              ['overview', 'product', 'sales', 'finance'].map(mode =>
                e('button', {
                  key: mode,
                  onClick: () => setViewMode(mode),
                  className: `px-4 py-2 rounded-lg font-medium transition-colors ${
                    viewMode === mode ? 'bg-blue-600 text-white' : 'bg-white text-slate-700 hover:bg-slate-100'
                  }`
                }, mode.charAt(0).toUpperCase() + mode.slice(1))
              )
            ),
            e('div', { className: 'flex gap-2 items-center' },
              e('span', { className: 'text-sm font-medium text-slate-600 mr-2' }, 'Time Period:'),
              [
                { key: 'current', label: 'Current Week' },
                { key: 'fourWeek', label: '4-Week Avg' },
                { key: 'thirteenWeek', label: '13-Week Avg' }
              ].map(range =>
                e('button', {
                  key: range.key,
                  onClick: () => setTimeRange(range.key),
                  className: `px-4 py-2 text-sm rounded-lg font-medium transition-colors ${
                    timeRange === range.key ? 'bg-slate-700 text-white' : 'bg-white text-slate-600 hover:bg-slate-100'
                  }`
                }, range.label)
              )
            )
          ),
          e('div', { className: 'mb-4' },
            e('h2', { className: 'text-xl font-semibold text-slate-700' }, 'Viewing: ' + getTimeRangeLabel())
          ),
          e('div', { className: 'grid grid-cols-1 lg:grid-cols-2 gap-6' },
            Object.entries(filteredMetrics).map(([key, metricData]) => {
              const metric = metricData[timeRange];
              if (!metric) return null;
              
              const showChart = timeRange === 'fourWeek' || timeRange === 'thirteenWeek';
              const chartData = timeRange === 'fourWeek' ? metricData.historicalFourWeek : metricData.historicalThirteenWeek;
              
              return e('div', { key: key, className: 'bg-white rounded-xl shadow-sm hover:shadow-md transition-shadow p-6 border border-slate-200' },
                e('div', { className: 'flex justify-between items-start mb-4' },
                  e('h3', { className: 'text-sm font-medium text-slate-600' }, getMetricLabel(key)),
                  e('div', { className: `flex items-center gap-1 ${getTrendColor(key, metric.change)}` },
                    e('span', { className: 'text-lg' }, getTrendIcon(metric.change)),
                    e('span', { className: 'text-sm font-medium' },
                      (metric.change > 0 ? '+' : '') + metric.change.toFixed(1) + '%'
                    )
                  )
                ),
                e('div', { className: 'mb-2' },
                  e('div', { className: 'text-3xl font-bold text-slate-900' }, formatValue(key, metric.value))
                ),
                e('div', { className: 'text-sm text-slate-500 mb-4' }, 'Previous: ' + formatValue(key, metric.previous)),
                showChart && chartData && chartData.length > 0 && e('div', { className: 'mt-4 pt-4 border-t border-slate-200' },
                  e('h4', { className: 'text-xs font-medium text-slate-500 uppercase tracking-wide mb-3' }, 'Historical Trend'),
                  e(ResponsiveContainer, { width: '100%', height: 120 },
                    e(BarChart, { data: chartData },
                      e(CartesianGrid, { strokeDasharray: '3 3', stroke: '#e2e8f0' }),
                      e(XAxis, { dataKey: 'week', tick: { fontSize: 11, fill: '#64748b' }, tickLine: false }),
                      e(YAxis, { tick: { fontSize: 11, fill: '#64748b' }, tickLine: false, axisLine: false }),
                      e(Tooltip, null),
                      e(Bar, { dataKey: 'value', radius: [4, 4, 0, 0] },
                        chartData.map((entry, idx) =>
                          e(Cell, { key: `cell-${idx}`, fill: idx === chartData.length - 1 ? '#3b82f6' : '#94a3b8' })
                        )
                      )
                    )
                  )
                )
              );
            })
          )
        )
      );
    }

    ReactDOM.render(React.createElement(StackerDashboard), document.getElementById('root'));
  </script>
</body>
</html>
